<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Grid</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="navbar">
      <a href="" class="nav-link">Home</a>
      <a href="" class="nav-link">Contact</a>
      <a href="" class="nav-link">About</a>
    </nav>
    <h1 class="top-heading">Portfolio</h1>
    <hr />
    <section class="projects">
      <div class="project">Project</div>
      <div class="project">Project</div>
      <div class="project">Project</div>
      <div class="project">Project</div>
      <div class="project">Project</div>
      <div class="project">Project</div>
    </section>
    <h3 class="big-heading">Contact</h3>
    <hr />
    <section class="contact-section">
      <form class="form" action="/" method="post">
        <label class="form-label" for="name">
          Name
          <input
            class="form-input"
            type="text"
            name="name"
            id="name"
            placeholder="Input Value"
          />
        </label>
        <label for="email" class="form-label">
          Email
          <input
            class="form-input"
            type="text"
            name="email"
            id="email"
            placeholder="Input Value"
          />
        </label>
        <label for="comments" class="form-label">
          Comment
          <textarea
            class="comments"
            name="comments"
            id="comments"
            placeholder="Text are comment"
          ></textarea>
        </label>
      </form>
      <div class="picture red">
        <span class="picture-text">Red</span>
      </div>
      <div class="picture blue">
        <span class="picture-text">Blue</span>
      </div>
      <div class="picture green">
        <span class="picture-text">Green</span>
      </div>
      <div class="picture yellow">
        <span class="picture-text">Yellow</span>
      </div>
    </section>
    <footer class="footer">
      <p>Copyrights of Chuckie Cheese</p>
    </footer>
  </body>
</html>
