<!DOCTYPE <!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Employee Survey Form</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="background">
    <!-- survey form -->
    <h1 class="top-heading">Employee Interests Survey form</h1>
    <form class="survey-form" action="/" method="post">
      <label class="label" for="name">Name:</label>
      <input
        class="label-input"
        type="text"
        name="name"
        id="name"
        placeholder="Enter your name"
      />
      <br />
      <label class="label" for="department">Department:</label>
      <input
        class="label-input"
        type="text"
        name="department"
        id="department"
        placeholder="Enter your department"
      />
      <br />
      <label class="label" for="aboutYou"
        >Tell us a little about yourself:</label
      >
      <textarea
        class="label-input textarea"
        name="aboutYou"
        id="aboutYou"
        placeholder="About You...."
      ></textarea>
      <br />
      <!-- exercise section -->
      <label class="label radio-label" for="exercise"
        >Do you exercise at home?</label
      >
      <input type="radio" name="exercise" id="yes" value="yes" />
      <label class="label radio-input-label" for="yes">Yes</label>
      <input type="radio" name="exercise" id="no" value="no" />
      <label class="label radio-input-label" for="no">No</label>
      <!-- favorite topics section -->
      <label class="label" for="favoriteTopics"
        >How do you like to read about your favorite topics?</label
      >
      <input type="checkbox" name="phoneApps" id="phoneApps" />
      <label class="label checkbox-label" for="phoneApps">Phone Apps</label>
      <input type="checkbox" name="online" id="online" />
      <label class="label checkbox-label" for="online">Online</label>
      <input type="checkbox" name="books" id="books" />
      <label class="label checkbox-label" for="books">Books</label>
      <input type="checkbox" name="magazines" id="magazines" />
      <label class="label checkbox-label" for="magazines">Magazines</label>
      <!-- favorite movie genre -->
      <label class="label" for="favoriteMovieGenre"
        >What is your favorite movie genre?</label
      >
      <select
        class="select-box"
        name="favoriteMovieGenre"
        id="favoriteMovieGenre"
      >
        <option value="choose" selected>Choose a Genre</option>
        <option value="Horror">Horror</option>
        <option value="Adventure">Adventure</option>
        <option value="Action">Action</option>
        <option value="Faithfulness and Gospel">Faithfulness and Gospel</option>
      </select>
      <button class="submit-btn" type="submit">Submit form</button>
    </form>
  </body>
</html>
