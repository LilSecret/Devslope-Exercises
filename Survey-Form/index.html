<!DOCTYPE <!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Employee Survey Form</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- google fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab&family=Zilla+Slab&display=swap"
      rel="stylesheet"
    />
    <!-- Charles' Stylesheet  -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="background">
    <!-- survey form -->
    <h1 class="top-heading">Employee Interests Survey form</h1>
    <form class="survey-form" action="/" method="post">
      <label for="name" class="label">
        Name:
        <input
          type="text"
          class="label-input"
          name="name"
          id="name"
          placeholder="Enter your name"
        />
      </label>
      <label for="department" class="label">
        Department:
        <input
          type="text"
          class="label-input"
          name="department"
          id="department"
          placeholder="Enter your department"
        />
      </label>
      <label for="aboutYou" class="label">
        Tell us a little about yourself:
        <textarea
          class="label-input textarea"
          name="aboutYou"
          id="aboutYou"
          placeholder="About You..."
        ></textarea>
      </label>
      <!-- exercise section -->
      <label class="label radio-label" for="exercise"
        >Do you exercise at home?</label
      >
      <label class="label radio-input-label" for="yes">
        <input
          class="radio-input"
          type="radio"
          name="exercise"
          id="yes"
          value="yes"
        />
        <div class="radio-circle"></div>
        Yes
      </label>
      <label for="no" class="label radio-input-label">
        <input
          class="radio-input"
          type="radio"
          name="exercise"
          id="no"
          value="no"
        />
        <div class="radio-circle"></div>
        No
      </label>
      <!-- favorite topics section -->
      <label class="label" for="favoriteTopics"
        >How do you like to read about your favorite topics?</label
      >
      <label for="phoneApps" class="label checkbox-label">
        <input
          class="default-checkbox"
          type="checkbox"
          name="phoneApps"
          id="phoneApps"
          value="phoneApps"
        />
        <div class="new-checkbox"></div>
        Phone Apps
      </label>
      <label for="online" class="label checkbox-label">
        <input
          type="checkbox"
          class="default-checkbox"
          name="online"
          id="online"
          value="online"
        />
        <div class="new-checkbox"></div>
        Online
      </label>
      <label for="books" class="label checkbox-label">
        <input
          type="checkbox"
          class="default-checkbox"
          name="books"
          id="books"
          value="books"
        />
        <div class="new-checkbox"></div>
        Books
      </label>
      <label for="magazines" class="label checkbox-label">
        <input
          type="checkbox"
          class="default-checkbox"
          name="magazines"
          id="magazines"
          value="magazines"
        />
        <div class="new-checkbox"></div>
        Magazines
      </label>
      <!-- favorite movie genre -->
      <label class="label" for="favoriteMovieGenre"
        >What is your favorite movie genre?</label
      >
      <select
        class="select-box"
        name="favoriteMovieGenre"
        id="favoriteMovieGenre"
      >
        <option value="choose" selected>Choose a Genre</option>
        <option value="Horror">Horror</option>
        <option value="Adventure">Adventure</option>
        <option value="Action">Action</option>
        <option value="Faithfulness and Gospel">Faithfulness and Gospel</option>
      </select>
      <div class="btn">
        <button class="submit-btn" type="submit">Submit form</button>
      </div>
    </form>
  </body>
</html>
