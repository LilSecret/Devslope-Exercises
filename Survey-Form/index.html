<!DOCTYPE <!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Survey Form</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <!-- survey form -->
    <form action="/" method="post">
      <h1>Employee Interests Survey form</h1>
      <label for="name">Name:</label>
      <input type="text" name="name" id="name" placeholder="Enter your name" />
      <br />
      <label for="department">Department:</label>
      <input
        type="text"
        name="department"
        id="department"
        placeholder="Enter your department"
      />
      <br />
      <label for="aboutYou">Tell us a little about yourself:</label>
      <br />
      <textarea name="aboutYou" id="aboutYou" cols="30" rows="10"></textarea>
      <br />
      <!-- exercise section -->
      <label for="exercise">Do you exercise at home?</label>
      <input type="radio" name="exercise" id="yes" value="yes" />
      <label for="yes">Yes</label>
      <input type="radio" name="exercise" id="no" value="no" />
      <label for="no">No</label>
      <br />
      <!-- favorite topics section -->
      <label for="favoriteTopics"
        >How do you like to read about your favorite topics?</label
      >
      <br />
      <input type="checkbox" name="phoneApps" id="phoneApps" />
      <label for="phoneApps">Phone Apps</label>
      <input type="checkbox" name="online" id="online" />
      <label for="online">Online</label>
      <input type="checkbox" name="books" id="books" />
      <label for="books">Books</label>
      <input type="checkbox" name="magazines" id="magazines" />
      <label for="magazines">Magazines</label>
      <br />
      <!-- favorite movie genre -->
      <label for="favoriteMovieGenre">What is your favorite movie genre?</label>
      <select name="favoriteMovieGenre" id="favoriteMovieGenre">
        <option value="choose" selected>Choose</option>
        <option value="Horror">Horror</option>
        <option value="Adventure">Adventure</option>
        <option value="Action">Action</option>
        <option value="Faithfulness and Gospel">Faithfulness and Gospel</option>
      </select>
      <button type="submit">Submit form</button>
    </form>
  </body>
</html>
