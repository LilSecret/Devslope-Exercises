<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Masonry Gallery</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="grid-gallery">
      <div class="lightblue"></div>
      <div class="orange"></div>
      <div class="orangered"></div>
      <div class="pink"></div>
      <div class="yellow"></div>
      <div class="purple"></div>
      <div class="grey"></div>
      <div class="green"></div>
      <div class="limegreen"></div>
      <div class="plum"></div>
    </div>
    <!-- This is the thumbnail list component exercise -->
    <hr />
    <h1 class="thumbnail-title">Employees</h1>
    <div class="thumbnail-list">
      <ul>
        <li class="employee">
          <img
            class="employee-profile"
            src="/images/devin.jpg"
            alt="Devin on google"
          />
          <div class="employee-details">
            <h3 class="employee-name">Devin Quidel</h3>
            <p class="address">431 Thorne Lane Suwanee, GA 30024</p>
          </div>
        </li>
        <hr />
        <li class="employee">
          <img class="employee-profile" src="/images/sheira.png" alt="sheira" />
          <div class="employee-details">
            <h3 class="employee-name">Sheira Tonalli</h3>
            <p class="address">8 Henry Smith St. Mays Landing, NJ 08330</p>
          </div>
        </li>
        <hr />
        <li class="employee">
          <img
            class="employee-profile"
            src="/images/shelisse.jpg"
            alt="Shelisse"
          />
          <div class="employee-details">
            <h3 class="employee-name">Shelisse Giiwedin</h3>
            <p class="address">459 Highland Drive Corpus Christi, TX 78418</p>
          </div>
        </li>
        <hr />
        <li class="employee">
          <img class="employee-profile" src="/images/tod.jpg" alt="Tod" />
          <div class="employee-details">
            <h3 class="employee-name">Tod Newen</h3>
            <p class="address">475 Branch Drive Colonial Heights, VA 23834</p>
          </div>
        </li>
      </ul>
    </div>
  </body>
</html>
