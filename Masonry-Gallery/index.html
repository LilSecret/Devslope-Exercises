<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Masonry Gallery</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- google fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@1,300&family=Nunito+Sans&display=swap"
      rel="stylesheet"
    />
    <!-- my stylesheet  -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="grid-gallery">
      <div class="lightblue"></div>
      <div class="orange"></div>
      <div class="orangered"></div>
      <div class="pink"></div>
      <div class="yellow"></div>
      <div class="purple"></div>
      <div class="grey"></div>
      <div class="green"></div>
      <div class="limegreen"></div>
      <div class="plum"></div>
    </div>
    <!-- This is the thumbnail list component exercise -->
    <hr />
    <h1 class="thumbnail-title">Employees</h1>
    <div class="thumbnail-list">
      <ul>
        <li class="employee">
          <img
            class="employee-profile"
            src="/images/devin.jpg"
            alt="Devin on google"
          />
          <div class="employee-details">
            <h3 class="employee-name">Devin Quidel</h3>
            <p class="employee-address">431 Thorne Lane Suwanee, GA 30024</p>
          </div>
          <i class="contact-icon fa-solid fa-phone"></i>
        </li>
        <hr class="thumbnail-line" />
        <li class="employee">
          <img class="employee-profile" src="/images/sheira.png" alt="sheira" />
          <div class="employee-details">
            <h3 class="employee-name">Sheira Tonalli</h3>
            <p class="employee-address">
              8 Henry Smith St. Mays Landing, NJ 08330
            </p>
          </div>
          <i class="contact-icon fa-solid fa-phone"></i>
        </li>
        <hr class="thumbnail-line" />
        <li class="employee">
          <img
            class="employee-profile"
            src="/images/shelisse.jpg"
            alt="Shelisse"
          />
          <div class="employee-details">
            <h3 class="employee-name">Shelisse Giiwedin</h3>
            <p class="employee-address">
              459 Highland Drive Corpus Cristi, TX 78418
            </p>
          </div>
          <i class="contact-icon fa-solid fa-phone"></i>
        </li>
        <hr class="thumbnail-line" />
        <li class="employee">
          <img class="employee-profile" src="/images/tod.jpg" alt="Tod" />
          <div class="employee-details">
            <h3 class="employee-name">Tod Newen</h3>
            <p class="employee-address">
              475 Branch Drive Colonial Heights, VA 23834
            </p>
          </div>
          <i class="contact-icon fa-solid fa-phone"></i>
        </li>
      </ul>
    </div>
    <script
      src="https://kit.fontawesome.com/6335a9bd6c.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
