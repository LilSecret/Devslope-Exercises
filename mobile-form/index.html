<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Mobile Form</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- google fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <!-- my stylesheet  -->
    <link rel="stylesheet" href="styles.css">

  </head>
  <body>
    <nav class="navbar">
      <i class="light icon fa-solid fa-bars"></i>
      <h3 class="light heading">Contacts</h3>
      <i class="light icon fa-solid fa-magnifying-glass"></i>
      <i class="light icon fa-solid fa-ellipsis-vertical"></i>
    </nav>
    
    <main class="wrapper">
      <form class="form" action="/" method="post">
          <i class="grey icon fa-solid fa-user" for="name"></i>
          <input class="open input name" type="name" id="name" name="name" placeholder="Name">
          <i class="grey icon fa-solid fa-phone" for="phoneNumber"></i>
          <input class="close input number" type="number" name="phoneNumber" id="phoneNumber" placeholder="Phone Number" max="10">
          <div class="close gender select-input">
            <select class="close input gender" name="gender" id="gender">
              <option selected disabled>Choose one</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
            <i class="icon-arrow fa-solid fa-caret-down"></i>
          </div>
          <i class="grey icon fa-solid fa-location-dot" for="address"></i>
          <input class="open input address" type="text" name="address" id="address" placeholder="Address">
          <input type="text" class="close input city" id="city" name="city" placeholder="City">
          <div class="open state select-input">
            <select class="open input state" name="state" id="state">
              <option selected disabled>Choose State</option>
              <option value="AL">Alabama</option>
              <option value="AK">Alaska</option>
              <option value="AZ">Arizona</option>
              <option value="AR">Arkansas</option>
              <option value="CA">California</option>
              <option value="CO">Colorado</option>
              <option value="CT">Connecticut</option>
              <option value="DE">Delaware</option>
              <option value="DC">District Of Columbia</option>
              <option value="FL">Florida</option>
              <option value="GA">Georgia</option>
              <option value="HI">Hawaii</option>
              <option value="ID">Idaho</option>
              <option value="IL">Illinois</option>
              <option value="IN">Indiana</option>
              <option value="IA">Iowa</option>
              <option value="KS">Kansas</option>
              <option value="KY">Kentucky</option>
              <option value="LA">Louisiana</option>
              <option value="ME">Maine</option>
              <option value="MD">Maryland</option>
              <option value="MA">Massachusetts</option>
              <option value="MI">Michigan</option>
              <option value="MN">Minnesota</option>
              <option value="MS">Mississippi</option>
              <option value="MO">Missouri</option>
              <option value="MT">Montana</option>
              <option value="NE">Nebraska</option>
              <option value="NV">Nevada</option>
              <option value="NH">New Hampshire</option>
              <option value="NJ">New Jersey</option>
              <option value="NM">New Mexico</option>
              <option value="NY">New York</option>
              <option value="NC">North Carolina</option>
              <option value="ND">North Dakota</option>
              <option value="OH">Ohio</option>
              <option value="OK">Oklahoma</option>
              <option value="OR">Oregon</option>
              <option value="PA">Pennsylvania</option>
              <option value="RI">Rhode Island</option>
              <option value="SC">South Carolina</option>
              <option value="SD">South Dakota</option>
              <option value="TN">Tennessee</option>
              <option value="TX">Texas</option>
              <option value="UT">Utah</option>
              <option value="VT">Vermont</option>
              <option value="VA">Virginia</option>
              <option value="WA">Washington</option>
              <option value="WV">West Virginia</option>
              <option value="WI">Wisconsin</option>
              <option value="WY">Wyoming</option>
            </select>
            <i class="icon-arrow fa-solid fa-caret-down"></i>
          </div>
          <input class="open input zip" type="number" name="zipCode" id="zipCode" placeholder="Zip">
          <i class="grey icon fa-solid fa-envelope" for="email"></i>
          <input class="close input email" type="email" name="email" id="email" placeholder="Email">
          <i class="grey icon fa-solid fa-cake-candles" for="birthday"></i>
          <div class="open input date">
            Birthday
            <input class="special-date" type="date">
          </div>
          <!-- <input class="open input date" type="number" name="birthday" id="birthday" placeholder="Birthday"> -->
      </form>
    </main>

    <script src="https://kit.fontawesome.com/6335a9bd6c.js" crossorigin="anonymous"></script>
  </body>
</html>
