<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>New Video</title>
    <meta name="description" content="My Tube Website" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- google fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Crete+Round&family=Marhey&display=swap"
      rel="stylesheet"
    />
    <!-- my stylesheet  -->
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <!-- side navigation bar  -->
    <div class="side-bar">
      <div class="logo">
        <h1 class="main-heading">My Tube</h1>
      </div>
      <ul>
        <li class="side-bar-li">
          <a class="side-bar-link" href="/"
            ><i class="fa-solid icon fa-house"></i> Home</a
          >
        </li>
        <li class="side-bar-li">
          <a class="side-bar-link" href="/pages/collection1.html"
            ><i class="fa-solid icon fa-folder-open"></i> Collection 1</a
          >
        </li>
        <li class="side-bar-li">
          <a class="side-bar-link" href="/pages/collection2.html"
            ><i class="fa-solid icon fa-folder-open"></i> Collection 2</a
          >
        </li>
        <li class="side-bar-li">
          <a class="side-bar-link" href="/pages/collection3.html"
            ><i class="fa-solid icon fa-folder-open"></i> Collection 3</a
          >
        </li>
        <li class="side-bar-li">
          <a class="side-bar-link" href="/new-video.html"
            ><i class="fa-solid icon fa-file-video"></i> New Video</a
          >
        </li>
      </ul>
    </div>
    <!-- main-content  -->
    <div class="main-content">
      <h1 class="top-heading">Add New Video</h1>
      <hr />
      <form class="new-video-form" action="/" method="post">
        <table>
          <tr>
            <td>
              <div class="left">
                <label class="input-label" for="videoTitle">Video Title</label>
                <input
                  class="input"
                  type="text"
                  name="videoTitle"
                  id="videoTitle"
                  placeholder="Enter Video Title"
                />
                <label class="input-label" for="description">Description</label>
                <textarea
                  class="textarea"
                  name="description"
                  id="description"
                  cols="35"
                  rows="10"
                  placeholder="Text area content"
                ></textarea>
              </div>
            </td>
            <td>
              <div class="right">
                <label class="input-label extra-margin" for="video">
                Select Video
                <i class="fa-solid fa-arrow-up-right-from-square"></i>
                <input class="default-btn" type="file" name="video" id="video" accept="video/*,.mp4"/>
                <div class="new-btn">
                    Choose File
                </div>
                </label>
                <select class="input" value="collection">
                  <option name="collection-1" id="collection-1" value="collection 1">
                    Collection 1
                  </option>
                  <option name="collection-2" id="collection-2" value="collection 2">
                    Collection 2
                  </option>
                  <option name="collection-3" id="collection-3" value="collection 2">
                    Collection 3
                  </option>
                </select>
                <label class="input-label" for="visibility">Visibility</label>
                <label class="radio-label" for="public">
                  <input class="default-radio-btn" type="radio" name="visibility" id="public" />
                  <div class="new-radio-btn"></div>
                  Public
                </label>
                <label class="radio-label" for="private">
                  <input class="default-radio-btn" type="radio" name="visibility" id="private" />
                  <div class="new-radio-btn"></div>
                  Private
                </label>
              </div>
            </td>
          </tr>
        </table>
        <div class="form-btn">
          <button class="submit-btn" type="submit">Add Video</button>
        </div>
      </form>
    <script
      src="https://kit.fontawesome.com/6335a9bd6c.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
